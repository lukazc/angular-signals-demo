<div class="beer-list-page">
    <!-- Page Header -->
    <header class="beer-list-page__header">
        <div class="beer-list-page__container">
            <img 
                class="beer-list-page__logo"
                ngSrc="logo.png" 
                alt="Beer Catalog Logo"
                width="300"
                height="100"
                priority
            />
            <p class="beer-list-page__subtitle">
                Explore the world of craft beers
            </p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="beer-list-page__main">
        <div class="beer-list-page__container">
            <!-- Filter Section - TODO: Add when Phase 3 is complete -->
            <!-- <app-filter-container /> -->

            <!-- Beer List Section -->
            <section class="beer-list-page__content">
                <app-beer-list />
            </section>
        </div>
    </main>

    <!-- Footer (Optional) -->
    <footer class="beer-list-page__footer">
        <div class="beer-list-page__container">
            <p class="beer-list-page__footer-text">
                Data provided by <a href="https://api.adscanner.tv/punkapi/v2/" target="_blank" rel="noopener noreferrer">Punk API</a>
            </p>
        </div>
    </footer>
